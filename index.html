<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniService TG - Appelez, on s’en charge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="app-header">
        <div class="header-top">
            <img src="logo.jpg" alt="OmniService TG" class="logo">
            <div class="header-icons">
                <i class="fas fa-shopping-basket" id="btn-panier"></i>
                <i class="fas fa-user-circle" id="btn-profile"></i>
            </div>
        </div>
        <div class="search-bar-container">
            <input type="text" placeholder="Rechercher un service (Restauration, Plomberie...)" id="main-search">
            <i class="fas fa-search"></i>
        </div>
    </header>

    <main id="app-content">
        </main>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="loadPage('accueil')">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </div>
        <div class="nav-item" onclick="loadPage('services')">
            <i class="fas fa-th-large"></i>
            <span>Services</span>
        </div>
        <div class="nav-item" onclick="loadPage('commandes')">
            <i class="fas fa-clipboard-list"></i>
            <span>Commandes</span>
        </div>
        <div class="nav-item" onclick="loadPage('apropos')">
            <i class="fas fa-info-circle"></i>
            <span>À propos</span>
        </div>
    </nav>

    <script type="module" src="app.js"></script>
</body>
</html>
